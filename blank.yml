on: [push]
  name: Azure ARM
  jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:

        # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy ARM template
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: kaus
          template: ./az.json
          parameters:'kawdadminpasswordOrKey=Chinnu@12345 kalinuxadminpasswordOrKey=Chinnu@12345 Adm2=kavya adminusername=yuvathi'
        # output containerName variable from template
      - run: echo ${{ steps.deploy.outputs.containerName }}
